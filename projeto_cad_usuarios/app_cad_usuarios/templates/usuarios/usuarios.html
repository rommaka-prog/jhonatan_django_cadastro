{% extends 'usuarios/base.html' %}

{% block conteudo %}

<table class="table table-bordered table-striped">		
	<tr>	
		<th>id</th>
		<th>nome</th>
		<th>idade</th>
	</tr>	
	{% for usuario in usuarios %}	
	<tr>	
		<td>{{usuario.id_usuario}}</tr>
		<td>{{usuario.nome}}</tr>
		<td>{{usuario.idade}}</tr>
	</tr>	
	{% endfor % }	
</table>		

{% endblock  %}
